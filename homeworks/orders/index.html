<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="card">
        <img src="images/illustration-hero.svg" alt="hero" width="100%">
        <div class="content">
            <h1>Order summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!</p>

            <div class="plan">
                <div style="display: flex; flex-direction: row; justify-content: center; align-items: center;">
                    <img src="images/icon-music.svg" alt="music" height="50px">
                    <div>
                        <h2>Anual Plan</h2>
                        <p>$59.99/year</p>
                    </div>
                </div>
                <a href="/">Change</a>
            </div>

            <button>Proceed to Payment</button>
            <a href="/" class="cancel">Cancel Order</a>
        </div>
    </div>
</body>

</html>
